<div class="container mt-4 mb-5 pt-4 pb-5 border-bottom">
    <div class="title-bestselling">
        <h5>This Month</h5>
    </div>

    <div class="d-flex margin-top-2rem">
        <h2 class="me-5 col-md-10">Best Selling Products</h2>
        <button class="col-md-1 btn-allProduct">View All</button>
    </div>

    <div class="mb-4 mt-4">
        <div class="swiper padding-0" id="swiper-bestsell">
            <div class="swiper-wrapper ">
                <div class="swiper-slide " *ngFor="let image of images.slice(0, 4)">
                    <a href="" class="card">
                        <img [src]="image.src" alt="{{ image.name }}" loading="lazy">
                        <div class="swiper-slide-info card-body">
                            <h5 class="card-title">Card Name</h5>
                            <p class="card-text">price</p>
                            <p class="card-text">rating and star</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
